<div class="row">
<div class="col-md-offset-3 col-md-6">
<div class="panel panel-success">
<div class="panel-heading logpnl-hd p15"><h3>LOGIN ACCOUNT</h3></div>
<div class="panel-body p20">
<div id="login_box" class="">
<div class="log_form">
    
<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
<div class="control-group form-group">

<div class="controls" [ngClass]="{ 'has-error': f.submitted && !username.valid }">   
<input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="Username">
<p></p>
<label *ngIf="f.submitted && !username.valid" class="help-block">username is required</label>
</div>

<div class="controls">
<input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Password">
<p></p>
<label *ngIf="f.submitted && !password.valid" class="help-block">password is required</label>
</div>

<div class="checkbox col-md-6"><label><input type="checkbox">Remember me </label></div>
<button class="btn btn-link pull-right"> Forgot your password?</button>
<div class="clearfix"></div>

<button type="submit" class="btn btn-success">Login In</button>
<button type="submit" class="btn btn-info pull-right">Sign Up</button>

<div id="success2"></div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
